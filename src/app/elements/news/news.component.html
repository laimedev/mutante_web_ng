
<div class="container">
    <div class="row  align-items-start " > 
        
        <div class="col-sm-6" *ngFor="let data of data">
            <div class="row">
                <div class="col-sm-5 descrip" [ngStyle]="{'background-color': data.color}">
                    <p>{{data.title}}</p>
                    <h3>{{data.description}}</h3>
                    <button class="btn btn-outline-light">{{data.button}}</button>
                </div>
                <div class="col-sm-7">
                    <img src="{{data.img}}" style="width: 100%;">
                </div>
            </div>
        </div>

    </div>
</div>
